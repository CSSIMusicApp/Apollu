<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/stylesheets/header.css">
    <link rel="stylesheet" href="/stylesheets/profile.css">
    <link rel="stylesheet" href="/stylesheets/footer.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js" target="_blank"></script>
    <title>{%for user in users%}
    {{user.username}}
    {%endfor%}
    </title>
  </head>
  <body>
    <header>
      <div class="header-content">
        <div id="friends">friends</div>
        <div id="apollu"><a href="/">apollu</a></div>
        <div id="interests">interests</div>
      </div>

   </header>
   <div class="flex-container1">
     <div class="flex-item1">
       <div id="title"></div>
       <!-- {{friends}} -->
       <ul>{%for friend in friends%}
         <h1><a href = "/profile?name={{friend.followee}}">{{friend.username}}</a></h1>
         {%endfor%}
       </ul>
       <br>
     </div>
     <div class="flex-item2">
       <div id="title"></div>
       <!-- Add Friend Form -->
       <meta charset='utf-8'>
         <form action='/profile' method='post'>
           <input type="hidden" name="name" value="{{name}}"></input>
           <input type="submit" id="addfriend" value="add friend"></input>
         </form>
     </div>
     <!-- <div class="flex-item3">
       <div id="title"></div>
       {%for interest in interests%}
       <ul>
         <h1>{{interest}}</h1>
       </ul>
       {%endfor%}
     </div> -->
     <div class="flex-item3">
       <div id="title"></div>
       <ul>
          {%for interest in interests%}
         <h3><a href = "/?interest={{interest}}">{{interest}}</a></h3>
          {%endfor%}
       </ul>
     </div>
   </div>
     <ul id="footer-ui">
       {{ post_label }}
       {{ login }}
     </ul>
 </body>
</html>
