<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/stylesheets/header.css">
    <link rel="stylesheet" href="/stylesheets/home.css">
    <link rel="stylesheet" href="/stylesheets/signup.css">
    <title>Log In</title>
  </head>
  <body>
    <div class="header">
      <ul>
        <li id="left"><a href="/">{{title}}</a></li>
      </ul>
    </div>
    <div class="container">
      <div id="form">
        <form class="signup-form" action="/" method="get">
          <h1 id="title">Log In</h1>
          <h1 id="username-title">Username</h1>
          <input type="text" name="username" placeholder="Username">
          <br>
          <br>
          <h1 id="password-title">Password</h1>
          <input type="password" name="password" placeholder="Password">
          <br>
          <br>
          <input id="submit-button" type="submit" name="" value="Log In">
          <p id="account-checker">Don't have an account? <a href="/signup">Sign Up</a></p>
        </form>
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
