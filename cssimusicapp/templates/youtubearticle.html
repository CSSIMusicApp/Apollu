<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/stylesheets/article.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js" target="_blank"></script>
    <!-- <script src="/scripts/youtubeapi.js"></script> -->
    <title>{{name}}</title>
  </head>
  <body>
    <div class="header">
      <ul>
        <li id="article-name"><a href="/">apollu</a></li>
      </ul>
    </div>
    <h3>{{ user_username }}</h3>
    <h1>{{ name }}</h1>
    <h2>Tags: {{ tags }}</h2>
    <div id="player"></div>
    <div class="comments">
      <form id="comment-form" action="/article?name={{name}}" method="post">
        <input type="hidden" name="article_name" value="{{name}}">
        Comment:<br> <textarea id="comment-data" rows = "5" cols = "70" name="comment-data"></textarea>
        <br>
        <input id="comment-button" type="submit" name="comment-button" value="Comment">
      </form>
      {%for comment in comments%}
      <p style="text-align: center;">{{comment.date}}</p>
      <h3 style="text-align: center;">{{comment.comment_data}}</h3>
      {%endfor%}
    </div>
    <script>
    var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // 3. This function creates an <iframe> (and YouTube player)
        //    after the API code downloads.
        var player;
        function onYouTubeIframeAPIReady() {
          player = new YT.Player('player', {
            height: '390',
            width: '640',
            videoId: '{{ post }}',
            events: {
              'onReady': onPlayerReady,
              // 'onStateChange': onPlayerStateChange
            }
          });
        }

        // 4. The API will call this function when the video player is ready.
        function onPlayerReady(event) {
          event.target.playVideo();
        }

        // 5. The API calls this function when the player's state changes.
        //    The function indicates that when playing a video (state=1),
        //    the player should play for six seconds and then stop.
        // var done = false;
        // function onPlayerStateChange(event) {
        //   if (event.data == YT.PlayerState.PLAYING && !done) {
        //     setTimeout(stopVideo, 6000);
        //     done = true;
        //   }
        // }
        function stopVideo() {
          player.stopVideo();
        }
    </script>
  </body>
</html>
