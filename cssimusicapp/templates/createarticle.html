<!DOCTYPE html>
<html>
  <head>
    <title>Create Article</title>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>
    <div class="header">
      <ul>
        <li id="apollu-title"><a href="/">apollu</a></li>
      </ul>
    </div>
<form action = "/createarticle" method="post">
    <br>
    <div class = "sectionone">
      <u>Section Type:</u><br>
      <input type="radio" name="sectiononetype" value = "post"> Written Post<br>
      <input type="radio" name="sectiononetype" value = "video"> Video<br>
    </div>
    <br></br>
    <div id="input-fields">
         Name: <input id="input-name" type="text" name="article_name"><br><br>
         Tags: <input id="input-text" name="tags"><br><br>

        <textarea id="text-data" rows = "15" cols = "50" name="text-data"></textarea>
        <p class="videourl">https://www.youtube.com/watch?v=<input class="videourl" type="text" name="youtube-data"></p>
      <input id="submit-button" type="submit" name="" value="post">
    </div>
</form>
 </body>
