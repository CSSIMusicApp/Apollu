<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/stylesheets/header.css">
    <link rel="stylesheet" href="/stylesheets/article.css">
    <title>{{article_name}}</title>
  </head>
  <body>
    <div class="header">
      <ul>
        <li id="left"><a href="/">Name</a></li>
        <li id="right"><a href="/signup">Sign Up</a></li>
        <li id="right"><a href="/createarticle">Post</a></li>
      </ul>
    </div>
    <div class="container">
      <div class="articles">
        {%for article in articles%}
        <h1 id="article-name">Article Name: {{ article.article_name }}</h1>
        <h2 id="article-tags">Tags: {{ article.tags }}</h2>
        <p id="article-post">Post: {{ article.post }}</p>
        {%endfor%}
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
